<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework17.1</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 40%;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="#" class="form">
        <label for="user">Введите ФИО</label>
        <input type="text" id="user" autocomplete="off" >
        <label for="userSurname">Фамилия</label>
        <input type="text" id="userSurname" value="Фамилия" disabled>
        <label for="userName">Имя</label>
        <input type="text" id="userName" value="Имя" disabled >
        <label for="userSecondName">Отчество</label>
        <input type="text" id="userSecondName" value="Отчество" disabled>
        <input type="reset" value="Очистить">
    </form>
    <script src="main.js"></script>
</body>

</html>
